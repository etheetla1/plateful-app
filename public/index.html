<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateful API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 { margin: 0 0 1rem; font-size: 3rem; }
        p { margin: 0.5rem 0; font-size: 1.2rem; opacity: 0.9; }
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        a:hover { transform: translateY(-2px); }
        .endpoints {
            margin-top: 2rem;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
        }
        .endpoint { margin: 0.5rem 0; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Plateful API</h1>
        <p>Serverless API for the Plateful app</p>
        <div class="endpoints">
            <div class="endpoint">GET /api/health</div>
            <div class="endpoint">POST /api/chat</div>
            <div class="endpoint">POST /api/recipe</div>
            <div class="endpoint">POST /api/extract-intent</div>
            <div class="endpoint">POST /api/generate-recipe</div>
        </div>
        <a href="/api/health">Check API Status ‚Üí</a>
    </div>
</body>
</html>
